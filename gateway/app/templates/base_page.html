<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hub</title>
    <link rel="stylesheet" href="/static/base_page.css">
</head>
<body>
    <form action="/home" method="POST">
        <h1>Poker Hub</h1>

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>


        <div class="form-buttons">
            <button type="submit" name="action" value="authorization">Вход</button>
            <button type="button" onclick="window.location.href='/registration'">Регистрация</button>
        </div>
    </form>
<div class="background-shapes">
    <!-- First wave -->
    <span style="left: 5%; animation-delay: 0s;">♠</span>
    <span style="left: 10%; animation-delay: 2s;">♥</span>
    <span style="left: 15%; animation-delay: 4s;">♦</span>
    <span style="left: 20%; animation-delay: 1s;">♣</span>
    <span style="left: 25%; animation-delay: 3s;">♠</span>
    <span style="left: 30%; animation-delay: 5s;">♥</span>

    <!-- Second wave -->
    <span style="left: 35%; animation-delay: 1s;">♣</span>
    <span style="left: 40%; animation-delay: 0s;">♦</span>
    <span style="left: 45%; animation-delay: 4s;">♠</span>
    <span style="left: 50%; animation-delay: 3s;">♥</span>
    <span style="left: 55%; animation-delay: 2s;">♣</span>
    <span style="left: 60%; animation-delay: 5s;">♦</span>

    <!-- Third wave -->
    <span style="left: 65%; animation-delay: 0.5s;">♠</span>
    <span style="left: 70%; animation-delay: 2.5s;">♥</span>
    <span style="left: 75%; animation-delay: 1.5s;">♦</span>
    <span style="left: 80%; animation-delay: 4.5s;">♣</span>
    <span style="left: 85%; animation-delay: 3.5s;">♠</span>
    <span style="left: 90%; animation-delay: 2s;">♥</span>
    <span style="left: 95%; animation-delay: 1s;">♦</span>
</div>
</body>
</html>
